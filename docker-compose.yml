version: '3.8'

services:
  mongodb:
    image: mongo:6
    container_name: quiz-game-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: quiz-game
    networks:
      - quiz-network

  redis:
    image: redis:7-alpine
    container_name: quiz-game-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - quiz-network

volumes:
  mongodb_data:
  redis_data:

networks:
  quiz-network:
    driver: bridge
